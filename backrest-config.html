<script type="text/javascript">
    RED.nodes.registerType('backrest-config', {
        category: 'config',
        defaults: {
            name: { value: '' }
        },
        credentials: {
            backrest_url: { type: 'text' },
            username: { type: 'text' },
            password: { type: 'password' }
        },
        label: function() {
            return this.name || this.id;
        }
    });
</script>

<script type="text/html" data-template-name="backrest-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-backrest_url"><i class="fa fa-server"></i> Backrest URL</label>
        <input type="text" id="node-config-input-backrest_url" placeholder="http://localhost:9898" />
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username" placeholder="" />
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="" />
    </div>
</script>
